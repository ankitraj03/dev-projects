<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Unstop Login</title>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <a href="index.html"><img src="./img/nexus.png" alt="Unstop Logo"></a>
            <div class="carousel">
                <div class="carousel-item active">
                    <h2>Host</h2>
                    <p>jobs and internships for free</p>
                </div>
                <!-- Add more carousel items as needed -->
            </div>
        </div>
        <div class="right-panel-login">
            <h1>Welcome Back to Nexus!</h1>
            <button class="google-login">Continue with Google</button>
            <div class="divider"><span>Or login with email</span></div>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email Id" required>
                <input type="password" id="password" placeholder="Enter Your Password" required>
                <a href="#" id="forgot-password">Forgot password?</a>
                <button type="submit">Login</button>
            </form>
            <button style="color: blue; cursor: pointer; background-color: inherit;" onclick="signin()">Don't have an account?</button>
        </div>
        <div class="right-panel" style="display: none;">
            <h1>Welcome to Nexus!</h1>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Your Role-</option>
                <option value="1">Student</option>
                <option value="2">Faculty</option>
                <option value="3">Organisation</option>
            </select>
            <br>
            <form id="signup-form">
                <input type="text" id="f-name" placeholder="First Name" required>
                <input type="text" id="l-name" placeholder="Last Name">
                <input type="email" id="signup-email" placeholder="Email Id" required>
                <input type="password" id="password1" placeholder="Enter Your Password" required>
                <input type="password" id="password2" placeholder="Confirm Password" required>
            </form>
            <div style="display: flex; justify-content: space-between;">
                <input type="checkbox" onclick="showPassword()">
                <span style="margin-top: 5px; color: black;">Show password</span>
                <button type="button" onclick="createAccount()">Create An Account</button>
            </div>
            <button style="color: blue; cursor: pointer; background-color: inherit;" onclick="signup()">Already have an account?</button>
        </div>
    </div>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9216f07896.js" crossorigin="anonymous"></script>
</body>

</html>
