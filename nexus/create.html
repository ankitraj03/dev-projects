<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/create.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Nexus | Create</title>
</head>

<body>
    <div class="header sticky-top">
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="index.html">
                <img id="logo" src="./img/nexus.png" alt="Nexus Logo">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="my-navbar">
                <div class="nav-items">
                    <a href="#" id="items">Courses</a>
                    <a href="#" id="items">Jobs</a>
                    <a href="#" id="items">Pratice</a>
                    <a href="#" id="items">Books and Resourses</a>
                    <a href="event.html" id="items">Events</a>
                    <button class="login" id="items">Login</button>
                </div>
            </div>
        </nav>
    </div>

    <div class="heading">Event Details</div>
    <div class="create-section">
        <div class="container">
            <div class="image-upload">
                <span class="img-title center hide">Event Logo</span>
                <div class="upload-logo hide">
                    <input type="file" name="file" id="fileInput" class="file-input hide">
                    <i class="fa-solid fa-cloud-arrow-up hide"></i>
                </div>
                <span class="upload-details center hide">Click here to Upload</span>
                <span class="img-desc center hide" style="font-size: 0.7rem;">Maximum size is 1 mb</span>
                <div class="image-preview">
                    <img id="preview-img" src="" alt="Event Logo" style="display: none;">
                </div>
            </div>

            <div class="event-details-section">
                <label for="e-name">Event Name</label>
                <input type="text" name="event-name" id="e-name" placeholder="Enter Event Title">

                <label for="org-name">Organisation Name</label>
                <input type="text" name="org-name" id="org-name" placeholder="Enter Organisation Name">

                <label for="website-url">Website URL</label>
                <input type="url" name="website-url" id="website-url" placeholder="Enter Website URL">

                <label for="e-desc">Event Description</label>
                <textarea id="e-desc" placeholder="Enter event description here..."></textarea>
                <label for="start-date">Registration Starts from:</label>
                <input type="datetime-local" name="" id="start-date">
                <label for="end-date">Registration Ends on:</label>
                <input type="datetime-local" name="" id="end-date">
            </div>
        </div>
    </div>

    <div class="preview " style="display: none;">
        <div id="preview-content" class="container">
            <div class="preview-logo">
                <img id="preview-logo-img" src="" alt="Event Logo" style="display: none;">
            </div>
            <div class="preview-details">
                <h2 id="preview-event-name"></h2>
                <h3 id="preview-org-name"></h3>
                <p id="preview-website-url"></p>
                <p id="preview-event-desc"></p>
                <p id="preview-start-date"></p>
                <p id="preview-end-date"></p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <button class="footer-button">Next</button>
        </div>
        <div class="footer-content submit" style="display: none;">
            <button class="footer-button">Submit</button>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/9216f07896.js" crossorigin="anonymous"></script>
    <script src="./js/create.js"></script>
</body>

</html>
